<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Firecrackers</title>
    <link rel="icon" type="image/png" href="1.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(23, 247, 3, 0.2), 0 4px 6px -2px rgba(4, 240, 63, 0.1);
        }
        .btn-primary {
            background-color: #04fc18; /* Orange */
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #51f306;
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }
        .cart-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Header -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-30">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-orange-500">Sparkle & Boom</h1>
            <div id="cart-icon" class="relative cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h2 class="text-4xl font-extrabold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">Our Firecracker Collection</h2>

        <!-- Search and Filter Section -->
        <div class="mb-12 px-4 md:px-0">
            <div class="max-w-2xl mx-auto">
                <input type="search" id="search-bar" placeholder="Search for crackers..." class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div id="category-filters" class="flex flex-wrap justify-center gap-2 md:gap-4 mt-6">
                <!-- Category buttons will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Product items will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full md:w-1/3 lg:w-1/4 bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex flex-col h-full">
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h3 class="text-2xl font-bold text-orange-500">Your Cart</h3>
                <button id="close-cart" class="text-3xl leading-none text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow p-6 overflow-y-auto">
                <p class="text-gray-400">Your cart is empty.</p>
            </div>
            <div class="p-6 border-t border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-bold">Total:</span>
                    <span id="total-price" class="text-2xl font-bold text-orange-500">₹0.00</span>
                </div>
                <button id="whatsapp-btn" class="w-full btn-whatsapp font-bold py-3 rounded-lg flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 4.315 1.731 6.086l.479 1.063-1.04 3.833 3.829-1.042.992.476z"/></svg>
                    <span>Send Order on WhatsApp</span>
                </button>
            </div>
        </div>
    </div>
    <div id="cart-overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 hidden z-40"></div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const products = [
                { id: 1, name: '1000 Wala Garland', price: 350.00, image: '1.png', category: 'Garlands' },
                { id: 2, name: 'Standard Flower Pots', price: 250.50, image: '2.png', category: 'Fountains' },
                { id: 3, name: 'Ground Spinner (Chakkar)', price: 150.00, image: '1.png', category: 'Ground Spinners' },
                { id: 4, name: 'Electric Sparklers', price: 80.75, image: '2.png', category: 'Sparklers' },
                { id: 5, name: '12 Shot Sky Shots', price: 550.00, image: '1.png', category: 'Aerials' },
                { id: 6, name: 'Bijili Crackers (100 Pcs)', price: 60.00, image: '2.png', category: 'Sound Crackers' },
                { id: 7, name: 'Rocket Bomb', price: 200.00, image: '1.png', category: 'Rockets' },
                { id: 8, name: 'Twinkling Stars', price: 120.25, image: '2.png', category: 'Fountains' },
                { id: 9, name: '5000 Wala Garland', price: 1200.00, image: '1.png', category: 'Garlands' },
                { id: 10, name: 'Color Smoke Sticks', price: 180.00, image: '2.png', category: 'Novelty' },
                { id: 11, name: 'Atom Bomb (Large)', price: 250.00, image: '1.png', category: 'Sound Crackers' },
                { id: 12, name: '28 Shot Whistling Shots', price: 750.00, image: '2.png', category: 'Aerials' }
            ];

            let cart = [];
            let currentCategory = 'All';
            let searchTerm = '';

            // --- DOM ELEMENTS ---
            const productList = document.getElementById('product-list');
            const cartIcon = document.getElementById('cart-icon');
            const cartSidebar = document.getElementById('cart-sidebar');
            const closeCartBtn = document.getElementById('close-cart');
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price');
            const cartCountEl = document.getElementById('cart-count');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            const cartOverlay = document.getElementById('cart-overlay');
            const searchBar = document.getElementById('search-bar');
            const categoryFiltersContainer = document.getElementById('category-filters');

            // --- FILTER & RENDER LOGIC ---
            function applyFilters() {
                let filteredProducts = [...products];

                // Filter by category
                if (currentCategory !== 'All') {
                    filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
                }

                // Filter by search term
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(p =>
                        p.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                renderProducts(filteredProducts);
                renderCategories(); // Re-render to update active button style
            }
            
            function renderProducts(productsToRender) {
                productList.innerHTML = '';
                if (productsToRender.length === 0) {
                    productList.innerHTML = `<p class="col-span-full text-center text-gray-400 text-xl py-10">No products found matching your criteria.</p>`;
                    return;
                }

                productsToRender.forEach(product => {
                    const productCard = `
                        <div class="product-card bg-gray-800 rounded-lg overflow-hidden shadow-lg border border-gray-700 flex flex-col">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1f2937/4b5563?text=Image+Not+Found';">
                            <div class="p-4 flex flex-col flex-grow">
                                <h3 class="text-lg font-semibold mb-2 flex-grow">${product.name}</h3>
                                <p class="text-xl font-bold text-orange-500 mb-4">₹${product.price.toFixed(2)}</p>
                                <div class="flex items-center space-x-4">
                                    <input type="number" id="qty-${product.id}" class="bg-gray-700 text-white border border-gray-600 rounded-md w-20 p-2 text-center" value="1" min="1">
                                    <button onclick="addToCart(${product.id})" class="flex-1 btn-primary font-bold py-2 px-4 rounded-md">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                    productList.innerHTML += productCard;
                });
            }

            function renderCategories() {
                const categories = ['All', ...new Set(products.map(p => p.category))];
                categoryFiltersContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    const isActive = category === currentCategory;
                    button.className = `px-4 py-2 rounded-full text-sm font-semibold transition ${isActive ? 'bg-orange-500 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`;
                    button.textContent = category;
                    button.onclick = () => {
                        currentCategory = category;
                        applyFilters();
                    };
                    categoryFiltersContainer.appendChild(button);
                });
            }

            // --- CART LOGIC ---
            window.addToCart = (productId) => {
                const quantityInput = document.getElementById(`qty-${productId}`);
                const quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity <= 0) return;

                const product = products.find(p => p.id === productId);
                const cartItem = cart.find(item => item.id === productId);

                if (cartItem) {
                    cartItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }
                
                showToast(`${product.name} added to cart!`);
                updateCart();
                quantityInput.value = '1'; // Reset quantity input
            };

            function updateCart() {
                renderCartItems();
                updateCartTotal();
                updateCartCount();
            }
            
            function renderCartItems() {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-400">Your cart is empty.</p>';
                    return;
                }

                cartItemsContainer.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItemEl = `
                        <div class="cart-item flex justify-between items-center mb-4 p-2 bg-gray-700 rounded-md">
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-400">₹${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <div class="flex items-center space-x-3">
                                <p class="font-bold text-orange-400">₹${(item.price * item.quantity).toFixed(2)}</p>
                                <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-400 font-bold text-xl">&times;</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemEl;
                });
            }

            window.removeFromCart = (index) => {
                cart.splice(index, 1);
                updateCart();
            };

            function updateCartTotal() {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPriceEl.textContent = `₹${total.toFixed(2)}`;
            }
            
            function updateCartCount() {
                const count = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountEl.textContent = count;
            }

            // --- UI INTERACTIONS ---
            function toggleCart() {
                cartSidebar.classList.toggle('translate-x-full');
                cartOverlay.classList.toggle('hidden');
            }

            cartIcon.addEventListener('click', toggleCart);
            closeCartBtn.addEventListener('click', toggleCart);
            cartOverlay.addEventListener('click', toggleCart);

            searchBar.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                applyFilters();
            });

            // --- WHATSAPP INTEGRATION ---
            whatsappBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                     showToast("Your cart is empty!", true);
                    return;
                }

                const phoneNumber = "919952876478"; // IMPORTANT: Replace with your WhatsApp number
                let message = "🎉 New Firecracker Order! 🎉\n\n";
                message += "Hello! I would like to place the following order:\n\n";

                cart.forEach(item => {
                    message += `*${item.name}*\n`;
                    message += `  - Quantity: ${item.quantity}\n`;
                    message += `  - Price: ₹${(item.price * item.quantity).toFixed(2)}\n\n`;
                });

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                message += `*Total Amount: ₹${total.toFixed(2)}*\n\n`;
                message += "Please confirm the order and provide payment details.\nThank you!";

                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // --- TOAST NOTIFICATION ---
            function showToast(message, isError = false) {
                const toast = document.createElement('div');
                const bgColor = isError ? 'bg-red-500' : 'bg-green-500';
                toast.className = `fixed bottom-5 right-5 ${bgColor} text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-y-20', 'opacity-0');
                }, 10);

                // Animate out
                setTimeout(() => {
                    toast.classList.add('translate-y-20', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // --- INITIALIZE ---
            applyFilters();
            updateCart();
        });
    </script>
</body>
</html>
