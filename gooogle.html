font-family: Arial, sans-serif;
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBrowser</title>
  <style>
    body {
      margin: 0;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .search-box {
      width: 600px;
      max-width: 90%;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      background-color: white;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    .logo {
      margin-bottom: 20px;
    }

    .shortcuts {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .shortcut {
      text-align: center;
      cursor: pointer;
    }

    .shortcut img {
      width: 40px;
      height: 40px;
    }

    .customize {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 1px 1px 2px black;
    }

    .customize:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo">

  <!-- Search Form -->
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <div class="search-box">
      <input type="text" name="q" placeholder="Search Google or type a URL" required>
    </div>
  </form>

  <div class="shortcuts">
    <div class="shortcut">
      <img src="https://ssl.gstatic.com/chrome/webstore/images/icon_128.png" alt="Web Store">
      <div>Web Store</div>
    </div>
    <div class="shortcut">
      <div style="width:40px;height:40px;border-radius:50%;background:#dcdcdc;display:flex;align-items:center;justify-content:center;font-size:24px;">+</div>
      <div>Add shortcut</div>
    </div>
  </div>

  <div class="customize">Customize OBrowser</div>

</body>
</html>
