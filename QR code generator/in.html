<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum QR Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- QR Code Generation Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111827;
      background-image: 
        radial-gradient(at 20% 20%, hsla(212, 96%, 26%, 0.3) 0px, transparent 50%),
        radial-gradient(at 80% 20%, hsla(28, 96%, 26%, 0.3) 0px, transparent 50%),
        radial-gradient(at 20% 80%, hsla(309, 96%, 26%, 0.3) 0px, transparent 50%),
        radial-gradient(at 80% 80%, hsla(180, 96%, 26%, 0.3) 0px, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .animated-gradient {
      background-size: 200% auto;
      background-image: linear-gradient(to right, #4f46e5 0%, #db2777 50%, #4f46e5 100%);
      transition: background-position 0.5s ease;
    }
    .animated-gradient:hover {
      background-position: right center;
    }
    #qrcode {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: white;
      border-radius: 0.75rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #qrcode.empty {
      min-height: 256px;
      background: rgba(255, 255, 255, 0.1);
    }
    #qrcode img {
      border-radius: 0.5rem;
    }
    .color-input-wrapper {
      position: relative;
      width: 40px;
      height: 40px;
    }
    .color-input-wrapper input[type="color"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .color-input-wrapper .color-display {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease;
    }
    .color-input-wrapper:hover .color-display {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg glass-card rounded-3xl shadow-2xl p-6 sm:p-8 space-y-8">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-white">Quantum QR Generator</h1>
      <p class="text-gray-300 mt-2">Generate QR codes for the future, today.</p>
    </div>

    <div class="space-y-4">
      <label for="url-input" class="text-white font-medium">Enter URL or Text</label>
      <div class="relative">
        <input type="text" id="url-input" placeholder="https://example.com" class="w-full bg-gray-900/50 text-white border-2 border-gray-600 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 outline-none pl-12">
        <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
      </div>
    </div>

    <div id="qrcode" class="w-full h-64 mx-auto empty">
      <span class="text-gray-400">QR Code will appear here</span>
    </div>

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex items-center space-x-4">
        <div class="color-input-wrapper" title="Change QR Code Color">
          <div id="color-display" class="color-display" style="background-color: #000000;"></div>
          <input type="color" id="color-picker" value="#000000">
        </div>
        <span class="text-gray-300">Color</span>
      </div>
      <button id="download-btn" class="animated-gradient w-full sm:w-auto text-white font-bold py-3 px-6 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-500/50 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
        Download
      </button>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('url-input');
    const qrCodeContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('download-btn');
    const colorPicker = document.getElementById('color-picker');
    const colorDisplay = document.getElementById('color-display');

    let qrCodeInstance = null;

    const generateQRCode = () => {
      const url = urlInput.value.trim();
      const color = colorPicker.value;

      qrCodeContainer.innerHTML = '';

      if (!url) {
        qrCodeContainer.classList.add('empty');
        qrCodeContainer.innerHTML = '<span class="text-gray-400">QR Code will appear here</span>';
        downloadBtn.disabled = true;
        qrCodeInstance = null;
        return;
      }

      qrCodeContainer.classList.remove('empty');
      downloadBtn.disabled = false;

      qrCodeInstance = new QRCode(qrCodeContainer, {
        text: url,
        width: 256,
        height: 256,
        colorDark: color,
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    };

    urlInput.addEventListener('input', generateQRCode);

    colorPicker.addEventListener('input', (e) => {
      colorDisplay.style.backgroundColor = e.target.value;
      if (urlInput.value.trim()) {
        generateQRCode();
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!qrCodeInstance) return;
      const canvas = qrCodeContainer.querySelector('canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    });

    generateQRCode();
  </script>
</body>
</html>
